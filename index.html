<!DOCTYPE html>
<html lang="en">

<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="style.css">
</head>

<body>
            <h1>Домашняя работа</h1>
            <!-- <h3>Задача №1 - шахматная доска</h3>
            <div class="desk"></div> -->
            <h3>Корзина</h3>
            <div class="basket"></div>
            <h3>Каталог</h3>
            <div id="catalog"></div>
            <div class="boxImg_catalog">
                        <img class="img_catalog img_pipe" data-full_image_url="pic/min/pipe_min.png"
                                    src="pic/min/pipe_min.png" alt="pic">
                        <img class="img_catalog img_nut" data-full_image_url="pic/min/nut_min.png"
                                    src="pic/min/nut_min.png" alt="">
                        <img class="img_catalog img_lamp" data-full_image_url="pic/min/lamp_min.png"
                                    src="pic/min/lamp_min.png" alt="">
                        <img class="img_catalog img_bearing" data-full_image_url="pic/min/bearing_min.png"
                                    src="pic/min/bearing_min.png" alt="">

            </div>
            <div class="noVisual">
                        <img class="bigImg_img" src="" alt="">
                        <div class="bigImg_buttonBox">
                                    <img class="bigImg_buttonImg bigImg_leftArrow" src="pic/imgButton/leftArrow.png"
                                                data-full_image_url="pic/imgButton/leftArrow.png" alt="">
                                    <img class="bigImg_buttonImg bigImg_cross"
                                                data-full_image_url="pic/imgButton/cross.png"
                                                src="pic/imgButton/cross.png" alt="">
                                    <img class="bigImg_buttonImg bigImg_rightArrow"
                                                data-full_image_url="pic/imgButton/rightArrow.png"
                                                src="pic/imgButton/rightArrow.png" alt="">
                        </div>

            </div>

            <script src="script.js"></script>

</body>

</html>
